{% extends 'base.html' %} 

{% block link %}
<style>
    body {
        background: linear-gradient(15.89deg, #030640 4.37%, #690e87 88.32%, #383b81);
    }

</style>
{% endblock link %}

{% block content %}

<div class="container mt-5">
    <div class="card mx-auto text-white w-50 rounded-3 shadow-lg" style="background:rgb(33, 8, 85);">

        <h3 class="text-center pb-3 pt-2">{{ title }}</h3>
        <form method="post" class="mb-4">
            {% csrf_token %}

            <div class="mx-3">
                <label for="amount" class="my-2">Amount</label>
                <input class="form-control" name="amount" id="amount" type="number" required>
            </div>

            {% if form.amount.errors %} {% for error in form.amount.errors %}
            <p class="text-danger mx-3 my-1">{{ error }}</p>
            {% endfor %} {% endif %}
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary mt-3" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
